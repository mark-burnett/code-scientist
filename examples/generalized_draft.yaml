input_spec:
    - type: git
      url: 'ssh://git/srv/git/genome.git'
      file_groups:
        core_code:
            - {base_path: lib/perl/Genome, match: "*.pm", language: perl}
        core_tests:
            - {base_path: lib/perl/Genome, match: "*.t", language: perl}

output_spec:
    sloc:
        targets:
            - core_code
            - core_tests

    test_code_cc:
        class: cyclomatic_complexity
        targets:
            - core_tests
        parameters:
            blah: 5

    core_code_cc:
        class: cyclomatic_complexity
        targets:
            - core_code
        parameters:
            blah: 5
